<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/output.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body
    class="font-sans bg-Cream flex flex-col gap-1 justify-center items-center h-[100vh] m-0 box-border"
  >
    <div
      class="flex bg-Softred justify-between min-w-[21rem] w-[26%] m-5 p-5 rounded-xl lg:w-[24%]"
    >
      <div class="">
        <p class="text-sm text-Verypaleorange">My balance</p>
        <p class="text-2xl font-semibold text-Verypaleorange">$921.48</p>
      </div>
      <img src="images/logo.svg" class="w-12" alt="" />
    </div>
    <div
      class="bg-Verypaleorange min-w-[21rem] w-[26%] p-5 rounded-xl lg:w-[26%]"
    >
      <p class="font-semibold text-xl">Spending - Last 7 days</p>
      <div class="flex gap-3 mt-10">
        <div class="flex flex-col justify-end items-center gap-3">
          <p
            class="text-center hidden bg-Darkbrown rounded-sm text-sm p-1 text-Verypaleorange"
          >
            $
          </p>
          <p
            class="bar hover:opacity-60 bg-Softred h-7 w-8 rounded-[0.270rem]"
          ></p>
          <p class="text-Mediumbrown text-sm text-center">mon</p>
        </div>
        <div class="flex flex-col justify-end items-center gap-3">
          <p
            class="text-center hidden bg-Darkbrown rounded-sm text-sm p-1 text-Verypaleorange"
          >
            $
          </p>
          <p
            class="bar bg-Softred hover:opacity-60 h-14 w-8 rounded-[0.270rem]"
          ></p>
          <p class="text-Mediumbrown text-sm text-center">tue</p>
        </div>
        <div class="flex flex-col justify-end items-center gap-3">
          <p
            class="text-center hidden bg-Darkbrown rounded-sm text-sm p-1 text-Verypaleorange"
          >
            $
          </p>
          <p
            class="bar bg-Softred h-20 w-8 hover:opacity-60 rounded-[0.270rem]"
          ></p>
          <p class="text-Mediumbrown text-sm text-center">wed</p>
        </div>
        <div class="flex flex-col justify-end items-center gap-3">
          <p
            class="text-center hidden bg-Darkbrown rounded-sm text-sm p-1 text-Verypaleorange"
          >
            $
          </p>
          <p
            class="bar bg-Softred h-12 w-8 hover:opacity-60 rounded-[0.270rem]"
          ></p>
          <p class="text-Mediumbrown text-sm text-center">Thu</p>
        </div>
        <div class="flex flex-col justify-end items-center gap-3">
          <p
            class="text-center hidden bg-Darkbrown rounded-sm text-sm p-1 text-Verypaleorange"
          >
            $
          </p>
          <p
            class="bar bg-Softred h-10 w-8 hover:opacity-60 rounded-[0.270rem]"
          ></p>
          <p class="text-Mediumbrown text-sm text-center">Fri</p>
        </div>
        <div class="flex flex-col justify-end items-center gap-3">
          <p
            class="text-center hidden bg-Darkbrown rounded-sm text-sm p-1 text-Verypaleorange"
          >
            $
          </p>
          <p
            class="hover:opacity-60 bar bg-Softred h-[4.5rem] w-8 rounded-[0.270rem]"
          ></p>
          <p class="text-Mediumbrown text-sm text-center">Sat</p>
        </div>
        <div class="flex flex-col justify-end items-center gap-3">
          <p
            class="text-center hidden bg-Darkbrown rounded-sm text-sm p-1 text-Verypaleorange"
          >
            $
          </p>
          <p
            class="bar bg-Softred hover:opacity-60 h-11 w-8 rounded-[0.270rem]"
          ></p>
          <p class="text-Mediumbrown text-sm text-center">Sun</p>
        </div>
      </div>
      <p class="border-t border-Cream mt-4"></p>
      <div class="flex justify-between mt-4">
        <div>
          <p class="text-sm text-Mediumbrown">Total this month</p>
          <p class="text-4xl font-bold lg:text-2xl">$478.33</p>
        </div>
        <div class="self-end">
          <p class="text-sm font-semibold float-right">+2.4%</p>
          <p class="text-sm text-Mediumbrown font-normal clear-right">
            from last month
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/thinakaran123"
        target="_blank"
        >Thinakaran</a
      >.
    </div>
    <script src="main.js"></script>
  </body>
</html>
